<!doctype html>
<html lang="en">
    <head>
        <title>Unreal Tournament Crosshair maker</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>

        <header>
            <h1>Unreal Tournament Crosshair Maker</h1>
        </header>
        <div id="form">
            <div class="form-row">
                <label for="maker-single">Mode</label>
                Single
                <input type="radio" id="maker-single" name="maker-type" value="single" checked>
                Multiple:
                <input type="radio" id="maker-multi" name="maker-type" value="multi">
            </div>
            <div class="form-row">
                <label for="package-name">Package Name</label>
                <input type="text" name="package-name" id="package-name" value="MyCrosshairpack">
            </div>
            <div class="form-row">
                <label for="width">Width</label>
                <span class="m-mode">Start</span>
                <input type="number" name="width" id="width" value="5" min="0" max="32">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="width-max" id="width-max" value="5" min="0" max="32">
            </div>
            <div class="form-row">
                <label for="height">Height</label>
                <span class="m-mode">Start</span>
                <input type="number" name="height" id="height" value="5" min="0" max="32">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="height-max" id="height-max" value="5" min="0" max="32">
            </div>
            <div class="form-row">
                <label for="thickness-x">Thickness X</label>
                <span class="m-mode">Start</span>
                <input type="number" name="thickness-x" id="thickness-x" value="1" min="0" max="64">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="thickness-x-max" id="thickness-x-max" value="1" min="0" max="64">
            </div>
            <div class="form-row">
                <label for="thickness-y">Thickness Y</label>
                <span class="m-mode">Start</span>
                <input type="number" name="thickness-y" id="thickness-y" value="1" min="0" max="64">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="thickness-y-max" id="thickness-y-max" value="1" min="0" max="64">
            </div>
            <div class="form-row">
                <label for="center-gap">Center Gap</label>
                <span class="m-mode">Start</span>
                <input type="number" name="center-gap" id="center-gap" value="1" min="0" max="32">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="center-gap-max" id="center-gap-max" value="1" min="0" max="32">
            </div>
            <div class="form-row">
                <label for="offset-x">Offset X</label>
                <span class="m-mode">Start</span>
                <input type="number" name="offset-x" id="offset-x" value="0" min="-32" max="32">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="offset-x-max" id="offset-x-max" value="0" min="-32" max="32">
            </div>
            <div class="form-row">
                <label for="offset-y">Offset Y</label>
                <span class="m-mode">Start</span>
                <input type="number" name="offset-y" id="offset-y" value="0" min="-32" max="32">
                <span class="m-mode">End</span>
                <input class="m-mode" type="number" name="offset-y-max" id="offset-y-max" value="0" min="-32" max="32">
            </div>
        </div>
        <div id="wrapper">

        </div>

        <h2>User.ini Data</h2>
        <textarea id="ini"></textarea>
    </body>
</html>
